<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <title>Weatherly</title>
</head>

<body>
    <nav>
        <div class="navigation">
            <div id="navTitle">Weather<span id="navTitleHalf">ly</span></div>
            <form action="POSt">
                <label for="searhBar"></label>
                <input type="text" id="searchBar" name="searchBar" placeholder="City">
                <button type="submit" id="searchBtn"><img id="loupe" src="./images/search.svg"
                        alt="search loupe"></button>
            </form>
            <div class="switchContainer">Metric
                <label class="switch" for="checkbox">
                    <input type="checkbox" id="checkbox" name="checkbox" />
                    <div class="slider round"></div>
                </label> Other stuff
            </div>
        </div>
    </nav>
    <div class="main">
        <div class="side sideLeft"></div>
        <div class="content">
            <div class="topContent mid">
                <div class="weatherIcon">
                    <img id="weatherIcon2" src="./images/weather.svg" alt="Current Weather Conditions">
                </div>
                <div class="temp"><span id="celciusNum">20</span><span id="celsious"><sup>&#9898;</sup></span>
                    <img src="./images/hot.png" alt="Temperature thermostate">
                </div>
            </div>
            <div class="midContent mid">
                <div class="midright">
                    <div>
                        <div>City: </div>
                        <div><span id="city">Rotterdam</span></div>
                    </div>
                    <div>
                        <div>Country: </div>
                        <div><span id="country">Netherlands</span></div>
                    </div>
                    <div>
                        <div>Region: </div>
                        <div><span id="region">North Holland</span></div>
                    </div>
                </div>
                <div class="midleft">
                    <div>Temperature Fahrenheit: <span><span id="fahrenheitNum">71.6</span><span
                                id="fahrenUnit">°F</span></span></div>
                    <div>Condition: <span id="weatherCondition">The weather is Sunny</span></div>
                    <div>Wind direction: <span id="windDirection">SSW</span></div>
                </div>
            </div>
            <div class="botContent mid">
                <div class="top">
                    <div class="topUV">
                        <img src="./images/sun.png" alt="A sun image">
                    </div>
                    <div>UV Index</div>
                    <div class="botUV"><span id="indexUV">63</span></div>
                </div>
                <div class="middle">
                    <div class="topWind">
                        <img src="./images/wind.png" alt="A wind image">
                    </div>
                    <div>Wind</div>
                    <div class="botWind"><span id="wind">13</span><span id="windUnit">km/h</span></div>
                </div>
                <div class="bot">
                    <div class="topHum">
                        <img src="./images/humidity.png" alt="A raindrop image">
                    </div>
                    <div>Humidity</div>
                    <div class="botHum"><span id="humidity">88.3</span>%</div>
                </div>
            </div>
        </div>
        <div class="side sideRight"></div>
    </div>
    <footer>©2023 | Jonathan Louisa</footer>
</body>

</html>
